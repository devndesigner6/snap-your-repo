<form class="w-full max-w-[620px] px-5 sm:px-7 space-y-6 fade-up minimal-card rounded-2xl p-8">
  <div class="space-y-2 flex flex-col items-center relative z-10">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Snapshot builder</p>
    <h1 class="text-3xl sm:text-4xl font-bold instrument-serif-italic text-slate-100">Snap Your Repository</h1>
    <p class="text-md sm:text-lg text-slate-400 instrument-serif">
      Generate a shareable card for any GitHub repo in seconds.
    </p>
  </div>

  <mat-form-field class="w-full relative z-10" subscriptSizing="dynamic">
    <mat-label>Repository URL</mat-label>
    <input matInput [value]="link()" (input)="onInputEvent($event)" placeholder="https://github.com/owner/repo" />
  </mat-form-field>

  <mat-form-field class="w-full relative z-10" subscriptSizing="dynamic">
    <mat-label>Card Theme</mat-label>
    <mat-select [value]="cardTheme()" (selectionChange)="cardTheme.set($event.value); themeChange.emit($event.value)">
      <mat-option value="dark">Dark (GitHub)</mat-option>
      <mat-option value="light">Light</mat-option>
      <mat-option value="gradient">Gradient</mat-option>
      <mat-option value="cyberpunk">Cyberpunk</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex items-center gap-3 pl-2 relative z-10">
    <input 
      type="checkbox" 
      [checked]="showWatermark()" 
      (change)="showWatermark.set(!showWatermark()); watermarkChange.emit(!showWatermark())"
      id="watermark-toggle"
      class="w-4 h-4 cursor-pointer rounded"
    />
    <label for="watermark-toggle" class="cursor-pointer text-sm text-gray-700 dark:text-gray-300">
      Show watermark
    </label>
  </div>

  <button
    matButton="filled"
    class="w-full h-12 text-sm sm:text-base font-medium relative z-10 btn-primary"
    (click)="onSubmit()"
    [disabled]="loading()"
  >
    {{ buttonText() }}
  </button>
</form>
