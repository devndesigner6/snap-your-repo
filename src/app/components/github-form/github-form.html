<form class="w-full max-w-[600px] px-4 sm:px-6 space-y-6 fade-up">
  <div class="space-y-2 flex flex-col items-center">
    <h1 class="text-3xl sm:text-4xl font-bold instrument-serif-italic">Snap Your Repository</h1>
    <p class="text-md sm:text-lg text-gray-600 dark:text-gray-400 instrument-serif">
      Enter a GitHub repository URL to get started
    </p>
  </div>

  <mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label>Repository URL</mat-label>
    <input matInput [value]="link()" (input)="onInputEvent($event)" placeholder="https://github.com/owner/repo" />
  </mat-form-field>

  <mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label>Card Theme</mat-label>
    <mat-select [value]="cardTheme()" (selectionChange)="cardTheme.set($event.value)">
      <mat-option value="dark">Dark (GitHub)</mat-option>
      <mat-option value="light">Light</mat-option>
      <mat-option value="gradient">Gradient</mat-option>
      <mat-option value="cyberpunk">Cyberpunk</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex items-center gap-3 pl-2">
    <input 
      type="checkbox" 
      [checked]="showWatermark()" 
      (change)="showWatermark.set(!showWatermark())"
      id="watermark-toggle"
      class="w-4 h-4 cursor-pointer rounded"
    />
    <label for="watermark-toggle" class="cursor-pointer text-sm text-gray-700 dark:text-gray-300">
      Show watermark
    </label>
  </div>

  <button
    matButton="filled"
    class="w-full h-12 text-sm sm:text-base font-medium"
    (click)="onSubmit()"
    [disabled]="loading()"
  >
    {{ buttonText() }}
  </button>
</form>
