<div class="flex flex-col min-h-screen">
  <snaprepo-navbar (logoClicked)="showHomePage()"></snaprepo-navbar>
  <main class="flex-1 flex flex-col items-center justify-center">
    @if (canvasInput(); as data) {
      <snaprepo-canvas [canvasData]="data"></snaprepo-canvas>
    } @else {
      <snaprepo-github-form (responseData)="onResponseData($event)"></snaprepo-github-form>
    }
  </main>
  <snaprepo-footer></snaprepo-footer>
</div>

<router-outlet />
